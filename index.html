        header { background-color: var(--bg-header); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); position: relative; z-index: 10; border-bottom: var(--glass-border); padding-top: 12px; padding-bottom: 0; display: flex; flex-direction: column; }

        .status-bar-strip { width: 100%; padding: 4px 0; font-size: 11px; font-weight: 700; text-transform: uppercase; text-align: center; letter-spacing: 1px; color: #fff; transition: background-color 0.5s ease; display: flex; justify-content: center; align-items: center; gap: 6px; }

        #sticky-wrapper { position: sticky; top: 0; z-index: 900; background-color: var(--bg-body); padding-top: 10px; border-bottom: 1px solid var(--border-color); backdrop-filter: blur(10px); }

    </style>

    <script>
        // --- CONFIGURA√á√ÉO DO FIREBASE (DOGAO-PREA) ---
        const firebaseConfig = {
          apiKey: "AIzaSyClYFGSNXxPmAn3DRWiB7eSxCQ3Nf81IHI",
          authDomain: "dogao-prea.firebaseapp.com",
          projectId: "dogao-prea",
          storageBucket: "dogao-prea.firebasestorage.app",
          messagingSenderId: "126231798500",
          appId: "1:126231798500:web:acbc4e4ef19b14d02082f1",
          measurementId: "G-40QL50Z24D"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // Use environment App ID or fallback to the provided project ID
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'dogao-prea';
        
        // Caminhos das cole√ß√µes com estrutura segura
        // "artifacts/{appId}/public/data/menu_items"
        const COL_ITEMS = `artifacts/${appId}/public/data/menu_items`;
        const COL_SETTINGS = `artifacts/${appId}/public/data/settings`;

        // Vari√°veis Globais
        let menuData = [];
        let cart = [];
        const categories = [
            { id: 'especiais', label: 'Favoritos', icon: 'fas fa-star' },
            { id: 'sanduiches', label: 'Sandu√≠ches', icon: 'fas fa-burger' },
            { id: 'hotdogs', label: 'Hot Dogs', icon: 'fas fa-hotdog' },
            { id: 'pasteis', label: 'Past√©is', icon: 'fas fa-cheese' },
            { id: 'porcoes', label: 'Batatas', icon: 'fas fa-utensils' },
            { id: 'bebidas', label: 'Bebidas', icon: 'fas fa-glass-water' }
        ];

        window.onload = () => {
            renderCategories();
            document.getElementById('copyright-year').textContent = new Date().getFullYear();
            initChat();
            
            // --- CORRE√á√ÉO DE ERRO: AUTENTICAR PRIMEIRO, DEPOIS CARREGAR DADOS ---
            auth.signInAnonymously()
                .then(() => {
                    console.log("Autenticado com sucesso (An√¥nimo)");
                    // S√≥ inicia a busca de dados SE estiver logado
                    initFirebaseData(); 
                })
                .catch((error) => {
                    console.error("Erro na Autentica√ß√£o:", error);
                    
                    // Se o erro for de configura√ß√£o n√£o encontrada, avisa o usu√°rio
                    if(error.code === 'auth/configuration-not-found' || error.code === 'auth/operation-not-allowed') {
                        console.warn("‚ö†Ô∏è AVISO: Ative o provedor 'An√¥nimo' no Firebase Console > Authentication > Sign-in method");
                    }
                    
                    // Tenta carregar mesmo assim (caso as regras estejam p√∫blicas, pode funcionar)
                    // Se n√£o estiverem, o erro de permiss√£o vai aparecer no console, mas o app n√£o trava totalmente
                    initFirebaseData();
                });
        };

        // --- L√ìGICA DO FIREBASE ---
        function initFirebaseData() {
            // 1. Carregar Menu
            db.collection(COL_ITEMS)
              .onSnapshot((snapshot) => {
                  menuData = [];
                  snapshot.forEach(doc => {
                      menuData.push({ id: doc.id, ...doc.data() });
                  });
                  
                  // Ordenar por nome
                  menuData.sort((a, b) => a.name.localeCompare(b.name));
                  
                  document.getElementById('loading-indicator').classList.add('hidden');
                  renderMenu('all');
              }, (error) => {
                  console.error("Erro ao carregar menu:", error);
                  if (error.code === 'permission-denied') {
                      document.getElementById('loading-indicator').innerHTML = '<p style="color:red">Erro de permiss√£o. Se voc√™ √© o dono, verifique as Regras no Console do Firebase.<br>Verifique se os dados est√£o na cole√ß√£o correta.</p>';
                  }
              });

            // 2. Carregar Status da Loja
            // O doc 'store' deve estar dentro da cole√ß√£o COL_SETTINGS
            db.collection(COL_SETTINGS).doc('store')
              .onSnapshot((doc) => {
                  if (doc.exists) updateStoreStatus(doc.data());
                  else checkTimeStatus(); // Fallback se n√£o houver doc
              }, (error) => {
                  console.error("Erro ao carregar status:", error);
                  // Em caso de erro, usa o hor√°rio local
                  checkTimeStatus();
              });
        }

        function updateStoreStatus(data) {
            const bar = document.getElementById('status-bar');
            const txt = document.getElementById('status-text');
            
            if (data.manualOverride) {
                // Se controle manual estiver ativo, obedece ao isOpen do admin
                if (data.isOpen) setOpen(bar, txt, "Aberto (Especial)");
                else setClosed(bar, txt, "Fechado Temporariamente");
            } else {
                // Se n√£o, usa hor√°rio normal
                checkTimeStatus();
            }
        }

        function checkTimeStatus() {
            const now = new Date();
            const hour = now.getHours();
            const bar = document.getElementById('status-bar');
            const txt = document.getElementById('status-text');
            
            if (hour >= 19 || hour < 0) setOpen(bar, txt, "Aberto Agora ‚Ä¢ Fecha √†s 00:00");
            else setClosed(bar, txt, "Fechado ‚Ä¢ Abre √†s 19h");
        }

        function setOpen(bar, txt, msg) {
            bar.className = 'status-bar-strip status-strip-open';
            txt.innerText = msg;
        }

        function setClosed(bar, txt, msg) {
            bar.className = 'status-bar-strip status-strip-closed';
            txt.innerText = msg;
        }

        // --- L√ìGICA DE UI (Adaptada do original) ---
        function renderCategories() {
            const list = document.getElementById('category-list');
            list.innerHTML = `<li><button class="cat-btn active" onclick="filterMenu('all', this)"><i class="fas fa-border-all"></i> Todos</button></li>` + 
                categories.map(c => `<li><button class="cat-btn" onclick="filterMenu('${c.id}', this)"><i class="${c.icon}"></i> ${c.label}</button></li>`).join('');
        }

        function renderMenu(filter = 'all') {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';
            
            if (menuData.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding:20px;">Nenhum item dispon√≠vel no momento.</p>';
                return;
            }

            if (filter === 'all') {
                categories.forEach(cat => {
                    const items = menuData.filter(i => i.category === cat.id);
                    if (items.length > 0) {
                        container.innerHTML += `<h3 class="brand-font category-separator">${cat.label}</h3>`;
                        container.innerHTML += `<div class="menu-grid">${items.map(i => createItemCard(i)).join('')}</div>`;
                    }
                });
            } else {
                const items = menuData.filter(i => i.category === filter);
                container.innerHTML = `<div class="menu-grid">${items.map(i => createItemCard(i)).join('')}</div>`;
            }
        }

        function createItemCard(item) {
             const priceDisplay = item.price > 0 ? `R$ ${item.price.toFixed(2).replace('.',',')}` : "Consultar";
             return `<div class="menu-item">
                        <div class="item-content">
                            <div class="item-title">${item.name}</div>
                            <p class="item-desc">${item.desc}</p>
                            <div class="item-footer">
                                <span class="item-price">${priceDisplay}</span>
                                <div id="btn-container-${item.id}">${getButtonHtml(item.id)}</div>
                            </div>
                        </div>
                    </div>`;
        }

        function getButtonHtml(id) {
            const itemInCart = cart.find(i => i.id === id);
            if (itemInCart) {
                return `<div class="qty-selector">
                    <button onclick="updateQty('${id}', -1)"><i class="fas fa-minus"></i></button>
                    <span class="qty-input">${itemInCart.qty}</span>
                    <button onclick="updateQty('${id}', 1)"><i class="fas fa-plus"></i></button>
                </div>`;
            } else {
                return `<button class="add-btn" onclick="addToCart('${id}')">ADICIONAR</button>`;
            }
        }

        function filterMenu(catId, btnElement) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
            renderMenu(catId);
        }

        function addToCart(id) {
            const item = menuData.find(i => i.id === id);
            if (!item) return;
            const existing = cart.find(i => i.id === id);
            if (existing) existing.qty++; else cart.push({ ...item, qty: 1 });
            updateUI();
        }

        function updateQty(id, change) {
            const idx = cart.findIndex(i => i.id === id);
            if (idx > -1) {
                cart[idx].qty += change;
                if (cart[idx].qty <= 0) cart.splice(idx, 1);
            }
            updateUI();
        }

        function updateUI() {
            // Atualiza bot√µes no grid
            menuData.forEach(item => {
                const container = document.getElementById(`btn-container-${item.id}`);
                if(container) container.innerHTML = getButtonHtml(item.id);
            });

            // Atualiza carrinho flutuante e modal
            const totalQty = cart.reduce((acc, i) => acc + i.qty, 0);
            const totalPrice = cart.reduce((acc, i) => acc + (i.price * i.qty), 0);
            
            document.getElementById('cart-count').innerText = totalQty;
            document.getElementById('cart-total-float').innerText = `R$ ${totalPrice.toFixed(2).replace('.',',')}`;
            document.getElementById('modal-total').innerText = `R$ ${totalPrice.toFixed(2).replace('.',',')}`;
            
            const floatBtn = document.getElementById('floating-cart');
            const modalFooter = document.getElementById('modal-footer-action');
            const checkoutForm = document.getElementById('checkout-form');
            
            if (totalQty > 0) {
                floatBtn.classList.remove('hidden');
                modalFooter.classList.remove('hidden');
                checkoutForm.style.display = 'block';
            } else {
                floatBtn.classList.add('hidden');
                modalFooter.classList.add('hidden');
                checkoutForm.style.display = 'none';
            }

            renderCartItems();
        }

        function renderCartItems() {
            const container = document.getElementById('cart-items');
            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#999;">Sacola vazia.</p>';
                return;
            }
            container.innerHTML = cart.map(item => `
                <div class="cart-item-row">
                    <div><b>${item.name}</b><br><small>R$ ${(item.price * item.qty).toFixed(2)}</small></div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="updateQty('${item.id}', -1)">-</button>
                        <span style="padding:0 10px; font-weight:bold;">${item.qty}</span>
                        <button class="qty-btn" onclick="updateQty('${item.id}', 1)">+</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleCart() {
            document.getElementById('cart-modal').classList.toggle('open');
        }

        function finalizeOrder() {
            const name = document.getElementById('customer-name').value;
            if(!name) return alert("Digite seu nome!");
            
            let msg = `*PEDIDO NOVO*\nCliente: ${name}\n\n`;
            cart.forEach(i => {
                msg += `${i.qty}x ${i.name} - R$ ${(i.price * i.qty).toFixed(2)}\n`;
            });
            const total = cart.reduce((acc, i) => acc + (i.price * i.qty), 0);
            msg += `\n*TOTAL: R$ ${total.toFixed(2)}*`;
            
            window.open(`https://wa.me/5588996768158?text=${encodeURIComponent(msg)}`, '_blank');
        }
        
        function searchProducts(val) {
             const term = val.toLowerCase();
             const filtered = menuData.filter(i => i.name.toLowerCase().includes(term) || i.desc.toLowerCase().includes(term));
             const container = document.getElementById('menu-container');
             if(filtered.length === 0) container.innerHTML = "<p style='text-align:center; margin-top:20px;'>Nada encontrado.</p>";
             else container.innerHTML = `<div class="menu-grid">${filtered.map(i => createItemCard(i)).join('')}</div>`;
        }

        // --- CHATBOT SIMPLES ---
        function toggleChefBot() { document.getElementById('chef-bot-modal').classList.toggle('open'); }
        function initChat() {
            document.getElementById('chat-messages').innerHTML = '<div class="message bot">Ol√°! Sou o Chef Dog√£o. Posso ajudar?</div>';
            document.getElementById('quick-replies').innerHTML = 
                ['Card√°pio', 'Fome de Le√£o', 'Vegetariano'].map(t => `<button class="reply-chip" onclick="sendMsg('${t}')">${t}</button>`).join('');
        }
        function sendMsg(txt) {
            const input = document.getElementById('chat-input');
            const val = txt || input.value;
            if(!val) return;
            
            const area = document.getElementById('chat-messages');
            area.innerHTML += `<div class="message user">${val}</div>`;
            input.value = '';
            
            setTimeout(() => {
                let resp = "N√£o entendi, mas d√™ uma olhada no card√°pio!";
                if(val.toLowerCase().includes('fome')) resp = "Vai de X-Tudo! √â gigante.";
                if(val.toLowerCase().includes('vegetariano')) resp = "Temos pastel de queijo e batata frita!";
                if(val.toLowerCase().includes('card√°pio')) resp = "O card√°pio est√° na tela principal.";
                
                area.innerHTML += `<div class="message bot">${resp}</div>`;
                area.scrollTop = area.scrollHeight;
            }, 800);
        }
        function sendMessage() { sendMsg(); }

    </script>
