<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Ano Novo! | Estamos Fechados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: white;
            overflow: hidden; /* Impede scrollbars devido ao canvas */
            margin: 0;
            padding: 0;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .gradient-text {
            background: linear-gradient(to right, #fbbf24, #f59e0b, #fbbf24);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">

    <!-- Canvas para Fogos de Artifício -->
    <canvas id="canvas-container"></canvas>

    <!-- Conteúdo Principal -->
    <main class="relative z-10 p-4 w-full max-w-md">
        <div class="glass-card rounded-3xl p-8 text-center animate-fade-in-up">
            
            <!-- Ícone de Loja/Status -->
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white/10 mb-6 border border-white/20 shadow-[0_0_15px_rgba(251,191,36,0.5)]">
                <i data-lucide="clock" class="w-8 h-8 text-yellow-400"></i>
            </div>

            <h2 class="text-xl font-medium text-gray-300 tracking-widest uppercase mb-2">Comunicado</h2>
            
            <h1 class="text-4xl md:text-5xl font-bold mb-6 text-white leading-tight">
                Estamos <br>
                <span class="text-red-400">Fechados</span>
            </h1>

            <div class="h-px w-24 bg-gradient-to-r from-transparent via-yellow-500 to-transparent mx-auto mb-6"></div>

            <p class="text-gray-200 text-lg mb-8 leading-relaxed">
                Nossa equipe está fazendo uma breve pausa para recarregar as energias e celebrar a chegada de um novo ciclo.
            </p>

            <div class="bg-black/30 rounded-xl p-6 mb-8 border border-white/10 transform hover:scale-105 transition-transform duration-300">
                <p class="text-sm text-gray-400 mb-1">Retornaremos em:</p>
                <p class="text-2xl font-bold text-white flex justify-center items-center gap-2">
                    <i data-lucide="calendar-check" class="w-5 h-5 text-green-400"></i>
                    01 de Janeiro
                </p>
            </div>

            <h3 class="text-3xl font-bold mb-2 gradient-text">Feliz 2026!</h3>
            <p class="text-sm text-gray-400">Desejamos a você muita paz e prosperidade.</p>

        </div>
        
        <footer class="text-center mt-8 text-gray-500 text-xs relative z-10">
            &copy; <span id="year">2025</span> Dogão Preá. Todos os direitos reservados.
        </footer>
    </main>

    <script>
        // Inicializar ícones
        lucide.createIcons();

        // Atualizar ano no footer automaticamente
        document.getElementById('year').textContent = new Date().getFullYear();

        // --- Lógica dos Fogos de Artifício (Canvas) ---
        const canvas = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Cores festivas (Dourado, Prata, Vermelho, Azul, Verde)
        const colors = ['#fbbf24', '#ffffff', '#ef4444', '#3b82f6', '#10b981', '#f472b6'];

        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.96;
                this.gravity = 0.05;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createFirework(x, y) {
            const particleCount = 80;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocityMagnitude = Math.random() * 4 + 1; // Velocidade aleatória
                const velocity = {
                    x: Math.cos(angle) * velocityMagnitude,
                    y: Math.sin(angle) * velocityMagnitude
                };
                particles.push(new Particle(x, y, color, velocity));
            }
        }

        function animate() {
            // Cria um rastro suave limpando com transparência
            ctx.fillStyle = 'rgba(15, 23, 42, 0.2)'; 
            ctx.fillRect(0, 0, width, height);

            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.draw();
                    particle.update();
                } else {
                    particles.splice(index, 1);
                }
            });

            // Lançar fogos aleatoriamente
            if (Math.random() < 0.03) { // 3% de chance por frame
                createFirework(
                    Math.random() * width, 
                    Math.random() * height * 0.6 // Explode na parte superior
                );
            }

            requestAnimationFrame(animate);
        }

        // Iniciar animação
        animate();

        // Clique para soltar fogos onde clicar
        window.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });
        
        // Touch para mobile
        window.addEventListener('touchstart', (e) => {
            for (let i = 0; i < e.touches.length; i++) {
                createFirework(e.touches[i].clientX, e.touches[i].clientY);
            }
        });

    </script>
</body>
</html>
